<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Input radius value and get the volume of a sphere.</p>
    <form action="" onsubmit="event.preventDefault(); calculate()">
      <label for="radius" style="font-weight: 700">Radius</label><br />
      <input type="text" name="radius" id="radius" /><br />
      <label for="volume" style="font-weight: 700">Volume</label><br />
      <input type="text" name="volume" id="volume" /><br />
      <input type="submit" value="Calculate" id="submit" />
    </form>
    <script src="script.js" defer></script>
  </body>
</html>
